<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Engagement Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />


    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <header>
            <h1>Patient Engagement Platform</h1>
        </header>

        <main>
            <nav class="navbar">
                <div class="container">
                    <a href="#home" class="logo">Patient Platform</a>
                    <ul class="nav-links">
                        <li><a href="login.html">Login</a></li>
                        <li>/</li>
                        <li><a href="#login-signup">Signup</a></li>
                        <li><a href="#appointmentForm">Appointment</a></li>
                        <li><a href="#chatMessages">Chat</a></li>
                        <li><a href="#medicationForm">Medication</a></li>
                    </ul>
                </div>
            </nav>
        
            <section class="appointment">
                <h2>Schedule an Appointment</h2>
                <form id="appointmentForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone Number:</label>
                    <div class="phone-input">
                        <select id="countryCode" name="countryCode">
                            <option value="+91">+91 (India)</option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <!-- Add more country codes as needed -->
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
                    </div>
                    
                    <label for="date">Appointment Date:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <button type="submit">Book Appointment</button>
                </form>
            </section>

            <section class="notifications">
                <h2>Notifications</h2>
                <div id="notificationList"></div>
            </section>
            <!-- Login/Signup Section -->
<!-- Calendar View Section -->
<section class="calendar">
    <h2>Appointment Calendar</h2>
    <div id="calendar"></div>
</section>
<!-- Medication Management Section -->
<section class="medication">
    <h2>Medication Schedule</h2>
    <form id="medicationForm">
        <label for="medicationName">Medication Name:</label>
        <input type="text" id="medicationName" name="medicationName" required>
        
        <label for="dose">Dose:</label>
        <input type="text" id="dose" name="dose" required>
        
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" name="schedule" placeholder="e.g., daily, every 4 hours" required>
        
        <button type="submit">Add Medication</button>
    </form>
</section>
<!-- Chat System Section -->
<section class="chat">
    <h2>Chat Support</h2>
    <div id="chatMessages" class="chat-messages"></div>
    <form id="chatForm">
        <label for="chatMessage">Your Message:</label>
        <input type="text" id="chatMessage" name="chatMessage" required>
        <button type="submit">Send</button>
    </form>
</section>

        </main>

        <footer>
            <p>&copy; 2024 Patient Engagement Platform</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.27/libphonenumber-js.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js'></script>



</html>
